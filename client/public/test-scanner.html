<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #0f172a;
            color: white;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #374151;
            border-radius: 8px;
        }
        .status {
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        .success { background: #065f46; }
        .error { background: #7f1d1d; }
        .info { background: #1e3a8a; }
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #2563eb; }
        input {
            background: #1f2937;
            color: white;
            border: 1px solid #374151;
            padding: 8px;
            border-radius: 4px;
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>Manito Scanner Test</h1>
    
    <div class="test-section">
        <h2>Server Health Check</h2>
        <div id="server-status" class="status info">Checking...</div>
        <button onclick="checkServer()">Check Server</button>
    </div>

    <div class="test-section">
        <h2>Scan Test</h2>
        <input type="text" id="scan-path" placeholder="/path/to/scan" value="/tmp">
        <button onclick="testScan()">Test Scan</button>
        <div id="scan-result" class="status info">Ready to test</div>
    </div>

    <div class="test-section">
        <h2>Main App Test</h2>
        <button onclick="openMainApp()">Open Main App</button>
        <div id="app-status" class="status info">Click to open main app</div>
    </div>

    <script>
        async function checkServer() {
            const statusDiv = document.getElementById('server-status');
            try {
                const response = await fetch('/api/health');
                const data = await response.json();
                statusDiv.className = 'status success';
                statusDiv.textContent = `Server OK: ${data.message} (${data.status})`;
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.textContent = `Server Error: ${error.message}`;
            }
        }

        async function testScan() {
            const path = document.getElementById('scan-path').value;
            const resultDiv = document.getElementById('scan-result');
            
            resultDiv.className = 'status info';
            resultDiv.textContent = 'Scanning...';
            
            try {
                const response = await fetch('/api/scan', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        path: path,
                        options: {
                            patterns: ['**/*.{js,jsx,ts,tsx}'],
                            excludePatterns: ['node_modules/**']
                        }
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.className = 'status success';
                    resultDiv.textContent = `Scan successful! Found ${data.data.files?.length || 0} files in ${data.data.scanTime}ms`;
                } else {
                    resultDiv.className = 'status error';
                    resultDiv.textContent = `Scan failed: ${data.error}`;
                }
            } catch (error) {
                resultDiv.className = 'status error';
                resultDiv.textContent = `Scan error: ${error.message}`;
            }
        }

        function openMainApp() {
            const statusDiv = document.getElementById('app-status');
            statusDiv.className = 'status info';
            statusDiv.textContent = 'Opening main app...';
            
            setTimeout(() => {
                window.location.href = '/';
            }, 500);
        }

        // Auto-check server on load
        checkServer();
    </script>
</body>
</html>
